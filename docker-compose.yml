version: '3.8'

services:
  backend:
    image: tonydmacr.azurecr.io/dailymanagement-image:latest
    container_name: backend
    ports:
      - "5000:5000"
    environment:
      MYSQL_HOST: mysql-server
      MYSQL_PORT: "3306"
      MYSQL_USER: ${MYSQL_USER:-root}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
      MYSQL_DB: ${MYSQL_DB:-daily_management}
    depends_on:
      mysql-server:
        condition: service_healthy
    restart: on-failure

  mysql-server:
    image: mysql:latest
    container_name: mysql-server
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-password}
      MYSQL_DATABASE: ${MYSQL_DB:-daily_management}
      MYSQL_USER: ${MYSQL_USER:-app_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD:-password}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
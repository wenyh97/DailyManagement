<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 日常管理系统</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .register-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .register-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn:hover {
            background-color: #218838;
        }
        .links {
            text-align: center;
            margin-top: 1rem;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }
        .success-message {
            color: green;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>注册</h2>
        <div id="error-msg" class="error-message"></div>
        <div id="success-msg" class="success-message"></div>
        <form id="register-form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">确认密码</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn">注册</button>
        </form>
        <div class="links">
            <a href="login.html">已有账号？去登录</a>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMsg = document.getElementById('error-msg');
            const successMsg = document.getElementById('success-msg');

            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            if (password !== confirmPassword) {
                errorMsg.textContent = '两次输入的密码不一致';
                errorMsg.style.display = 'block';
                return;
            }

            try {
                const response = await apiRequest('/api/auth/register', 'POST', { username, password });
                const data = await response.json();

                if (response.ok) {
                    successMsg.textContent = '注册成功，正在跳转登录页...';
                    successMsg.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    errorMsg.textContent = data.error || '注册失败';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.textContent = '网络错误，请稍后再试';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>

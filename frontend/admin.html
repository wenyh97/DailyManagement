<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 日常管理系统</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            padding: 2rem;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
        }
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 0.5rem;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 2rem;
            width: 400px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>用户管理</h2>
            <div>
                <button class="btn btn-primary" onclick="showCreateModal()">新增用户</button>
                <a href="index.html" class="btn">返回首页</a>
            </div>
        </div>
        <table id="user-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>管理员</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- Users will be loaded here -->
            </tbody>
        </table>
    </div>

    <!-- Create/Edit User Modal -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">新增用户</h3>
            <form id="user-form">
                <input type="hidden" id="user-id">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码 (留空则不修改)</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="is-admin" name="is-admin"> 管理员
                    </label>
                </div>
                <div style="text-align: right;">
                    <button type="button" class="btn" onclick="closeModal()">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Check if admin
        const user = getUser();
        if (!user || !user.is_admin) {
            alert('无权访问');
            window.location.href = 'index.html';
        }

        async function loadUsers() {
            const response = await apiRequest('/api/users');
            if (response.ok) {
                const users = await response.json();
                const tbody = document.querySelector('#user-table tbody');
                tbody.innerHTML = '';
                users.forEach(u => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${u.id}</td>
                        <td>${u.username}</td>
                        <td>${u.is_admin ? '是' : '否'}</td>
                        <td>${new Date(u.created_at).toLocaleString()}</td>
                        <td>
                            <button class="btn btn-primary" onclick="showEditModal(${u.id}, '${u.username}', ${u.is_admin})">编辑</button>
                            <button class="btn btn-danger" onclick="deleteUser(${u.id})">删除</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            }
        }

        function showCreateModal() {
            document.getElementById('modal-title').textContent = '新增用户';
            document.getElementById('user-id').value = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('is-admin').checked = false;
            document.getElementById('user-modal').style.display = 'block';
        }

        function showEditModal(id, username, isAdmin) {
            document.getElementById('modal-title').textContent = '编辑用户';
            document.getElementById('user-id').value = id;
            document.getElementById('username').value = username;
            document.getElementById('password').value = ''; // Don't show password
            document.getElementById('is-admin').checked = isAdmin;
            document.getElementById('user-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('user-modal').style.display = 'none';
        }

        async function deleteUser(id) {
            if (confirm('确定要删除该用户吗？')) {
                const response = await apiRequest(`/api/users/${id}`, 'DELETE');
                if (response.ok) {
                    loadUsers();
                } else {
                    alert('删除失败');
                }
            }
        }

        document.getElementById('user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('user-id').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const isAdmin = document.getElementById('is-admin').checked;

            const data = { username, is_admin: isAdmin };
            if (password) data.password = password;

            let response;
            if (id) {
                response = await apiRequest(`/api/users/${id}`, 'PUT', data);
            } else {
                if (!password) {
                    alert('新增用户必须填写密码');
                    return;
                }
                response = await apiRequest('/api/users', 'POST', data);
            }

            if (response.ok) {
                closeModal();
                loadUsers();
            } else {
                const err = await response.json();
                alert(err.error || '操作失败');
            }
        });

        loadUsers();
    </script>
</body>
</html>
